<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="Login Page/css/login.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

    <title>Login - Speedship</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-xl-8 g-0">
          <a href="#">
            <img src="Login Page/logo-white.png" class="img-fluid d-block mx-auto logo-login" alt="Logo Rayspeed" />
          </a>
          <img src="Login Page/hero-login.png" class="img-fluid d-block mx-auto" style="position: relative" />
        </div>
        <div class="col-lg-4 col-xl-4 mt-5">
          <div class="container-fluid">
            <div class="row">
              <h1 class="text-blue fs-34 text-center fw-bold">Login Speedship</h1>
              <!-- <form action="FrontPage.html" method="post" class="col-lg-10 offset-lg-1"> -->
              <div class="mt-5">
                <label for="email" class="form-label fs-22">Email</label>
                <input type="text" name="login_username" class="form-control input-login" id="email" autofocus />
              </div>
              <div class="mt-4">
                <label for="password" class="form-label fs-22">Password</label>
                <input type="password" name="login_password" class="form-control input-login" id="password" />
              </div>
              <div class="mt-4 d-flex justify-content-center">
                <a href="FrontPage.html"><button type="submit" class="btn btn-login">Login</button></a>
              </div>
              <!-- </form> -->
              <div class="row mt-5 text-center g-0"><a href="#" class="anchor-registration">Daftar Speedship Corporate? Di sini!</a></div>
              <div class="row mt-3 text-center g-0"><a href="#" class="anchor-forget">Lupa Passowrd?</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
